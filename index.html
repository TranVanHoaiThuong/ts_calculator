<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator App</title>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<div class="calculator">
		<div class="input" id="input"></div>
		<div class="buttons">
			<div class="operators">
				<div class="operators-item">+</div>
				<div class="operators-item">-</div>
				<div class="operators-item">&times;</div>
				<div class="operators-item">&divide;</div>
			</div>
			<div class="function-btn">
				<div class="leftPanel">
					<div class="numbers">
						<div class="number-item">7</div>
						<div class="number-item">8</div>
						<div class="number-item">9</div>
					</div>
					<div class="numbers">
						<div class="number-item">4</div>
						<div class="number-item">5</div>
						<div class="number-item">6</div>
					</div>
					<div class="numbers">
						<div class="number-item">1</div>
						<div class="number-item">2</div>
						<div class="number-item">3</div>
					</div>
					<div class="numbers">
						<div class="number-item">0</div>
						<div class="number-item">.</div>
						<div id="clear">C</div>
					</div>
				</div>
				<div class="equal" id="result">=</div>
			</div>
		</div>
	</div>
	<script>var exports = {};</script>
	<script src="/js/build/main.min.js"></script>
</body>

</html>
